{% extends "base.html" %}
{% block title %}Delete Book?{% endblock %}

{% block content %}
<div class="flex min-h-screen">
  <!-- sidebar omitted for brevity -->
  <main class="flex-grow bg-[#f2e3d1] p-6 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
      <h2 class="text-xl font-semibold text-red-700 mb-4">Delete "{{ book.title }}"?</h2>
      <p class="text-gray-700 mb-6">Are you sure you want to permanently remove this book?</p>
      <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'book_list' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</a>
      </form>
    </div>
  </main>
</div>
{% endblock %}
